<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <!-- bootstrap icons cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css stylesheet  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header section -->
    <header class="color2 p-3">
        <h1 class="text-center text-white"><i class="bi bi-receipt"></i> YOUR INVOICE</h1>
    </header>

    <!-- main section  -->
    <main class="container my-3">
        <!-- input data section  -->
        <section class="container ">
            <div class="color3 pb-2">
                <p class="text-center color1 text-white p-3">Please enter the data....</p>
                <!-- textarea input  -->
                <div class="input-group container">
                    <span class="input-group-text">Buyer details</span>
                    <textarea id="input-details" class="form-control" aria-label="With textarea"></textarea>
                </div>
                <!-- product info input  -->
                <div class="container">
                    <p class="text-center color1 text-white py-2 my-3">Enter the item details....</p>
                    <div class="w-50 m-auto text-center">
                        <!-- item name input  -->
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Item Name</span>
                            <input id="item-name" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <!-- item price input  -->
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Price</span>
                            <input id="item-price" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <!-- item quantity input  -->
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Quantity</span>
                            <input id="item-quantity" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <!-- adding item button  -->
                        <button class="btn btn-primary text-center">ADD ITEM</button>
                    </div>
                    <hr>
                    <!-- marquee slide message  -->
                    <div  class="text-center m-auto text-white" >
                        <marquee width="60%" direction="left" height="100px">
                            You can add more items using input fields..
                        </marquee>
                    </div>
                </div>
            </div>
        </section>
    </main>


      <!-- js file link  -->
      <script src="app.js"></script>
</body>
</html>
